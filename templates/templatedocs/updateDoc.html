<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="container">
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Update fields of the Document
            </div>
            <form action="{% url 'update' id %}" method="post">
                <div class="card body">
                    {% csrf_token %}
                    {% for value in unique_placeholders %}
                        <div class="form-group">
                            <label>{{ value }}</label>
                            <input class="form-control" type="text" name="{{ value }}"
                                   placeholder="Enter the value of placeholder {{ value }}">
                        </div>
                    {% endfor %}
                </div>
                <div class="card-footer">
                    <div class="form-group">
                        <input type="submit" value="Replace Values" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
