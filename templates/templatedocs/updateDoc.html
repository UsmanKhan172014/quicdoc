{% extends "dashboard/layout/admin_base.html" %}
{% load static %}
{% block admin %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{% url 'update' id %}" method="post">
                    <div class="card mt-4 px-4">
                        <div class="text-center mt-4">
                            <h2 class="h2"><strong>Update Document</strong></h2>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {% for value in unique_placeholders %}
                                <div class="form-group mb-4">
                                    {#                                                                        <label>{{ value }}</label>#}
                                    <input class="form-control" type="text" name="{{ value }}"
                                           placeholder="Enter the value of placeholder {{ value }}">
                                </div>
                            {% empty %}
                                <p>No placeholders found</p>
                            {% endfor %}
                            <div class="form-group text-center">
                                <input type="submit" value="Replace & Download"
                                       class="btn btn-primary rounded-pill mb-2">
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
