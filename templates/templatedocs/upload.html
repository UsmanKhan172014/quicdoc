{% extends "dashboard/layout/admin_base.html" %}
{% load static %}
{% block admin %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-auto">
                <form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">
                    <div class="card mt-4 px-4">
                        <div class="text-center mt-4">
                            <h1 class="h2" style="color: #444f60 !important"><strong>Upload Document</strong></h1>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            <div class="form-group mb-4 text-center">
                                <label><strong>(NOTE: On your template, include any text surrounded by {} symbols to have the system pull those fields for editing)</strong></label>
                            </div>
                            <div class="from-group mb-4">
                                <label>Name of file</label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Name of file"
                                       required>
                            </div>
                            <div class="form-group mb-4">
                                <label>Description for file</label>
                                <input class="form-control" type="text" name="description"
                                       placeholder="Short description of file" required>
                            </div>

                            <div class="form-group">
                                <label>Upload File</label>
                                <input type="file" class="form-control" name="file" accept=".doc, .docx, .ppt, .pptx"
                                       required>
                            </div>

                        </div>
                        <div class="form-group text-center">
                        <input type="submit" value="Upload" style="width: 120px !important;" class="btn btn-primary rounded-pill mb-4">

                        </div>
                    </div>
                </form>
            </div>
        </div>
        {#  create a form to accept file #}

    </div>
{% endblock %}
