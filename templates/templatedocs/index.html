<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Documents</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1>My First Bootstrap Page</h1>
            <p>This is some text.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <a class="btn btn-primary float-right mb-4" href="{% url 'upload_file' %}">Upload template</a>
        </div>
    </div>
    <row>
        <div class="col-12">
            <table class="table ">
                <tr>
                    <th>Name</th>
                    <th>description</th>
                    <th>Document</th>
                    <th>updated_at</th>
                    <th>Actions</th>
                </tr>
                {% for item in data %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.description }}</td>
                        <td>{{ item.file }}</td>
                        <td>{{ item.uploaded_at }}</td>
                        <td>
                            {#                            <a class="btn btn-primary" href="{{ item.file.url }}">Download</a>#}
                            <a class="btn btn-primary" href="{% url 'updateDoc' item.id %}">Edit</a>
                            <a class="btn btn-danger" href="{% url 'delete' item.id %}">delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </row>
    {#    show all data  in table #}


</div>
</body>
</html>
